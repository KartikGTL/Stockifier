<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stockifier - Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/predict.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="d-flex justify-content-center pb-2 m-2" style="color: rgba(0,0,0,0.8)">
        <h3>Forecast Stock Performance</h3>
    </div>
    <div class="container">
        <div class="form-group">
            <div class="mdc-select w-100">
                <i class="mdc-select__dropdown-icon"></i>
                <select class="mdc-select__native-control" id="stocksList" required>
                    <option value="" disabled selected></option>
                </select>
                <label class="mdc-floating-label">Select Stock</label>
                <div class="mdc-line-ripple"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-inline d-flex justify-content-around">

                <div>
                    <div class="mdc-text-field mdc-text-field--outlined mr-2">
                        <input type="number" required id="txtTargetLoss" class="mdc-text-field__input" value="0.0007"
                            step="0.0001" min="0.00001" max="1">
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <label for="tf-outlined" class="mdc-floating-label">Target Loss</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                    <div class="mdc-text-field mdc-text-field--outlined mr-2">
                        <input type="number" required id="txtLearningRate" class="mdc-text-field__input" value="0.005"
                            step="0.001" min="0.0001" max="1">
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <label for="tf-outlined" class="mdc-floating-label">Learning Rate</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>

                    <button id="startStopTraining" type="button"
                        class="mdc mdc-button mdc-button--raised mb-2 startTraining">Start
                        Training</button>
                </div>
                <div class="forecast">

                    <div id="forecast-price">
                        Forecast Price: $0
                    </div>
                </div>
            </div>
        </div>


        <canvas id="predictChart">

        </canvas>
    </div>

    <!-- Snackbar -->
    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label" role="status" aria-live="polite" id="snackbar-msg">
                <!-- Snackbar message here populated through JS -->
            </div>
            <div class="mdc-snackbar__actions">
                <button type="button" class="mdc-button mdc-snackbar__action">OK</button>
            </div>
        </div>
    </div>


</body>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="js/prediction.js"></script>

</html>
