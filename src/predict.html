<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stockifier - Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/predict.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="d-flex justify-content-center pb-2 m-2" style="color: rgba(0,0,0,0.8)">
        <h3>Forecast Stock Performance</h3>
    </div>
    <div class="container">
        <div class="form-group">
            <div class="mdc-select w-100">
                <i class="mdc-select__dropdown-icon"></i>
                <select class="mdc-select__native-control" id="stocksList" onchange="updatePredictChart(this)" required>
                    <option value="" disabled selected></option>
                </select>
                <label class="mdc-floating-label">Select Stock</label>
                <div class="mdc-line-ripple"></div>
            </div>
        </div>


        <canvas id="predictChart">

        </canvas>
    </div>


</body>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

</html>
